{% extends 'layout.html' %}
{from flask import url_for}
{% block head%}
<meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="../static/css/editgoals.css" />
{% endblock %}

{% block content %}
  <form action='/submit-goal/{{ goal.goal_id }}' method='post'>
    <div class="container">
      <h1>Edit Goal</h1>
      <hr />
  
      <label for="name"><b>Goal name</b></label>
      <input
        type="text"
        value={{goal.name}}
        name="name"
        id="name"
        required
      />

      <label for="progress"><b>Goal progress</b></label>
      <input
        type="number"
        value={{goal.progress}}
        name="progress"
        id="progress"
      />

      <label for="deadline"><b>Deadline</b></label>
      <input
        type="date"
        value={{goal.deadline}}
        name="deadline"
        id="deadline"
      />

      <br><br>

      <a href="{{ url_for('view_goal') }}" class="cancelbtn">Cancel</a> <!-- link back to view_goal -->
      <button type="submit" class="submitbtn">Save changes</button>
      <input type="hidden" name="del" value=0>
    </div>
</form>
{% endblock %}
