<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="registration.css">
</head>
<body>

<form action="/action_page.php">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <label for="name"><b>Name</b></label>
    <input type="text" placeholder="Enter Name" name="name" id="name" required>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" id="email" required>

    <label for="phone"><b>Cell phone number</b></label>
    <input type="text" placeholder="Enter Phone Number" name="phone" id="phone" required>

    <label for="year"><b>Class Year</b></label>
    <input type="text" placeholder="Enter Year" name="year" id="year" required>

    <label for="major"><b>Major</b></label>                                                             <!--Multiselect drop down-->
    <input type="text" placeholder="Enter Major" name="major" id="major" required>

    <label for="minor"><b>Minor/Concentrations</b></label>                                              <!--Multiselect drop down-->
    <input type="text" placeholder="Enter Minor/Concentrations" name="minor" id="minor" required>

    <label for="courses"><b>Current Courses</b></label>                                                 <!--Multiselect drop down-->
    <input type="text" placeholder="Enter Courses" name="courses" id="courses" required>

    <label for="hope"><b>What do you hope to get out of having a partner?</b></label>                   <!--Multiselect drop down-->
    <input type="text" placeholder="" name="hope" id="hope" required>

    <label for="time"><b>Time Zone</b></label>                                                          <!--Multiselect drop down-->
    <input type="text" placeholder="3 letter designation" name="time" id="time" required>

    <label for="partner"><b>Requested Partner (if applicable)</b></label>
    <input type="text" placeholder="Lastname, Firstname" name="partner" id="partner" >

    <label for="priority"><b>Matching Priorities</b></label>                                            <!--Multiselect drop down-->
    <input type="text" placeholder="Select Priorities" name="priority" id="priority" >

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" id="psw" required>

    <label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr>

    <button type="submit" class="registerbtn">Register</button>
  </div>
  
  <div class="container signin">
    <p>Already have an account? <a href="#">Sign in</a>.</p>
  </div>
</form>

</body>
</html>
